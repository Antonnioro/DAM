<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Usuario</title>
</head>
<body>
	<h2>Introduce tus datos</h2>
	<form action="Ejercicio8" method="post">
	
		<br> <label for="nombre">Nombre:</label> <input type="text" id="nombre"
			name="nombre" required><br>
			
		<br> <label for="apellidos">Apellidos:</label> <input type="text" id="apellidos"
			name="apellidos" required><br>
			
		<br> <label for="ciudad">Ciudad:</label> <input type="text" id="ciudad"
			name="ciudad" required><br>
			
		<br> <label for="provincia">Provincia:</label> <input type="text" id="provincia"
			name="provincia" required><br>
			
		<br> <label for="domicilio">Domicilio:</label> <input type="text" id="domicilio"
			name="domicilio" required><br>
			
		<br> <label for="email">Email:</label> <input type="text" id="email"
			name="email" required><br>
			
		<br> <label for="edad">Edad:</label> <input type="number"
			id="edad" name="edad" required><br>
			
		<br> <label for="telefono">Telefono:</label> <input type="number"
			id="telefono" name="telefono" required><br>
		
		<br> <input type="submit" value="Enviar">
	</form>
</body>
</html>
